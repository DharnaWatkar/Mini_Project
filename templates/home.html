<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crimsanity</title>

    <script defer src="script.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: white;
      }
      header {
        background: #d32f2f;
        color: white;
        padding: 1rem;
      }
      nav ul {
        list-style: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin: 0 15px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      main {
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .image-left,
      .image-right {
        width: 250px;
        height: auto;
        position: absolute;
      }
      .image-left {
        left: 10%;
      }
      .image-right {
        right: 10%;
      }
      .content {
        max-width: 600px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background: #d32f2f;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      footer {
        margin-top: 20px;
        padding: 10px;
        background: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blood Group Detection</h1>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}"></a>Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>

          <li><a href="{{ url_for('scan') }}">Scan Fingerprint</a></li>
          <li><a href="{{ url_for('results') }}">Compatibility Check</a></li>
          <li><a href="{{ url_for('faq') }}">Health Insights</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
      </nav>
    </header>
    <br /><br />
    <main>
      <img
        src="{{ url_for('static', filename='images/2.jpg') }}"
        alt="Left Image"
        class="image-left"
      />
      <section class="content">
        <h2>Welcome to Crimsanity</h2>
        <p>Scan your fingerprint to detect your blood group instantly.</p>
        <a href="scan.html" class="button">Start Scan</a>
      </section>
      <img
        src="{{ url_for('static', filename='images/1.jpeg') }}"
        alt="Right Image"
        class="image-right"
      />
    </main>
    <br /><br /><br /><br /><br />
    <footer>
      <p>&copy; 2025 Blood Group Detection System. All rights reserved.</p>
    </footer>
  </body>
</html>
